<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TypeSprint</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="app-header">
    <h1>TypeSprint</h1>
  </header>

  <main class="app-container">

    <section class="controls">

      <div class="mode-select">
        <label>
          <input type="radio" name="mode" value="time" checked>
          Time
        </label>
        <label>
          <input type="radio" name="mode" value="words">
          Words
        </label>
      </div>

      <!-- WORD COUNT (Words mode only) -->
      <div class="word-count">
        <label>
          Words:
          <select id="word-count">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </label>
      </div>

      <!-- TIME COUNT (Time mode only) -->
      <div class="time-count">
        <label>
          Time:
          <select id="time-count">
            <option value="15">15s</option>
            <option value="30">30s</option>
            <option value="45">45s</option>
            <option value="60" selected>60s</option>
            <option value="120">120s</option>
          </select>
        </label>
      </div>

      <div class="difficulty-select">
        <label>
          Difficulty:
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
      </div>

    </section>

    <section id="timer" class="timer">
      <span>Time:</span>
      <strong id="time">60</strong>s
    </section>

    <section class="typing-area">
      <div
        id="typing-text"
        class="typing-text"
        tabindex="0"
        aria-label="Typing test area"
      >
        Loading text...
      </div>
    </section>

    <section class="actions">
      <button id="restart-btn">Restart</button>
    </section>

  </main>

  <section id="result-page" class="result-page hidden">

    <div class="result-card">

      <div class="result-main">
        <div class="result-block">
          <div class="label">wpm</div>
          <div id="result-wpm" class="value">0</div>
        </div>

        <div class="result-block">
          <div class="label">acc</div>
          <div id="result-accuracy" class="value">0%</div>
        </div>
      </div>

      <div class="result-secondary">
        <div>
          <span class="label">characters</span>
          <span id="char-summary">0 / 0 / 0 / 0</span>
        </div>

        <div>
          <span class="label">time</span>
          <span id="result-time">0s</span>
        </div>
      </div>

      <div class="result-actions">
        <button id="retry-btn">Retry</button>
        <button id="newtest-btn">New Test</button>
      </div>

    </div>

  </section>

  <script src="script.js"></script>

</body>
</html>
