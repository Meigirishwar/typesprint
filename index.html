<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚å®Ô∏è TypeSprint</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1>
      <span class="logo-icon">‚å®Ô∏è</span>
      <span class="logo-text">TypeSprint</span>
    </h1>
  </header>

  <!-- MAIN APP -->
  <main class="app-container" id="app">

    <!-- TOP CONTROLS -->
    <section class="controls premium-bar">

      <!-- LEFT -->
      <div class="controls-left">

        <!-- MODE -->
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="time">Time</button>
          <button class="mode-btn" data-mode="words">Words</button>
        </div>

        <!-- TEXT TYPE -->
        <select id="text-type">
          <option value="words">Words</option>
          <option value="punctuation">Punctuation</option>
          <option value="numbers">Numbers</option>
          <option value="mixed">Mixed</option>
        </select>

        <!-- COUNT -->
        <select id="time-count">
          <option value="15">15s</option>
          <option value="30">30s</option>
          <option value="60" selected>60s</option>
          <option value="120">120s</option>
        </select>

        <select id="word-count" class="hidden">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>

        <!-- DIFFICULTY -->
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

      </div>

      <!-- TIMER -->
      <div class="top-timer" id="top-timer">0.0s</div>

      <!-- ACTIONS -->
      <div class="controls-right">
        <button id="restart-btn" class="icon-btn" title="Restart">‚Üª</button>
      </div>

    </section>

    <!-- TYPING AREA -->
    <section class="typing-area">
      <div class="typing-wrapper">
        <div
          id="typing-text"
          class="typing-text"
          tabindex="0"
          role="textbox"
          aria-label="Typing test area"
        >
          Loading text...
        </div>
      </div>
    </section>

  </main>

  <!-- RESULT PAGE -->
<section id="result-page" class="result-page hidden">

  <div class="result-card">

    <!-- HERO -->
    <div class="result-hero">
      <div id="result-wpm" class="result-wpm">0</div>
      <div class="result-label">Words Per Minute</div>
    </div>

    <!-- STATS GRID -->
    <div class="result-stats">

      <div class="stat-box">
        <div class="stat-title">Accuracy</div>
        <div class="stat-value" id="result-accuracy">0%</div>
        <div class="accuracy-bar">
          <div class="accuracy-fill" id="accuracy-fill"></div>
        </div>
      </div>

      <div class="stat-box">
        <div class="stat-title">Characters</div>
        <div class="stat-value" id="char-summary">0 / 0</div>
      </div>

      <div class="stat-box">
        <div class="stat-title">Time</div>
        <div class="stat-value" id="result-time">0s</div>
      </div>

    </div>

    <!-- PERFORMANCE BADGE -->
    <div class="performance-badge" id="performance-badge">
      Keep practicing üí™
    </div>

    <!-- ACTIONS -->
    <div class="result-actions">
      <button id="retry-btn">Retry</button>
      <button id="newtest-btn">New Test</button>
    </div>

  </div>

</section>


  <script src="script.js"></script>
</body>
</html>
