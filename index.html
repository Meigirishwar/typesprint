<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TypeSprint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="app-header">
    <h1>TypeSprint</h1>
  </header>

  <main class="app-container">

    <!-- Controls -->
    <section class="controls">
      <div class="mode-select">
        <label>
          <input type="radio" name="mode" value="time" checked>
          Time Mode
        </label>
        <label>
          <input type="radio" name="mode" value="paragraph">
          Paragraph Mode
        </label>
      </div>

      <div class="difficulty-select">
        <label>
          Difficulty:
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
      </div>
    </section>

    <!-- Timer -->
    <section class="timer">
      <span>Time:</span>
      <strong id="time">60</strong>s
    </section>

    <!-- Typing Text (Monkeytype-style) -->
    <section class="typing-area">
      <div id="typing-text" class="typing-text" tabindex="0">
        Loading text...
      </div>
    </section>

    <!-- Stats -->
    <section class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">0%</span></div>
    </section>

    <!-- Actions -->
    <section class="actions">
      <button id="start-btn">Start Test</button>
      <button id="restart-btn" disabled>Restart</button>
    </section>

  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
