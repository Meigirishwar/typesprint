<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⌨️ TypeSprint</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1>
      <span class="logo-icon">⌨️</span>
      <span class="logo-text">TypeSprint</span>
    </h1>
  </header>

  <!-- MAIN APP -->
  <main class="app-container">

    <!-- TOP CONTROLS -->
    <section class="controls premium-bar">

      <!-- LEFT -->
      <div class="controls-left">

        <!-- MODE -->
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="time">Time</button>
          <button class="mode-btn" data-mode="words">Words</button>
        </div>

        <!-- COUNT -->
        <select id="time-count">
          <option value="15">15s</option>
          <option value="30">30s</option>
          <option value="60" selected>60s</option>
          <option value="120">120s</option>
        </select>

        <select id="word-count" class="hidden">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <!-- TEXT TYPE -->
<select id="text-type">
  <option value="words">Words</option>
  <option value="punctuation">Punctuation</option>
  <option value="numbers">Numbers</option>
  <option value="mixed">Mixed</option>
</select>

<!-- DIFFICULTY -->
<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="hard">Hard</option>
</select>

      </div>

      <!-- TIMER -->
      <div class="top-timer" id="top-timer">0s</div>

      <!-- TOP RESTART -->
      <div class="controls-right">
        <button id="top-restart-btn" class="icon-btn" title="Restart">↻</button>
      </div>

    </section>

    <!-- TYPING AREA -->
    <section class="typing-area">
      <div class="typing-wrapper">
        <div
          id="typing-text"
          class="typing-text"
          tabindex="0"
          role="textbox"
          aria-label="Typing test area"
        >
          Loading text...
        </div>
      </div>
    </section>

  </main>

  <!-- RESULT PAGE -->
  <section id="result-page" class="result-page hidden">

    <div class="result-card result-pro">

      <!-- TOP -->
      <div class="result-top">

        <!-- LEFT STATS -->
        <div class="result-left">

          <div class="big-stat stat" data-tip="Words per minute">
            <span class="stat-label">wpm</span>
            <span id="result-wpm" class="stat-value">0</span>
          </div>

          <div class="big-stat stat" data-tip="Typing accuracy">
            <span class="stat-label">acc</span>
            <span id="result-accuracy" class="stat-value">0%</span>
          </div>

        </div>

        <!-- GRAPH -->
        <div class="result-graph">
          <canvas id="wpm-graph" width="600" height="220"></canvas>
        </div>

      </div>

      <!-- METRICS -->
      <div class="result-metrics">

        <div class="metric stat" data-tip="Correct / incorrect characters">
          <span class="metric-label">characters</span>
          <span id="char-summary" class="metric-value">0 / 0</span>
        </div>

        <div class="metric stat" data-tip="Raw speed without accuracy penalty">
          <span class="metric-label">raw</span>
          <span id="raw-wpm" class="metric-value">0</span>
        </div>

        <div class="metric stat" data-tip="Typing consistency">
          <span class="metric-label">consistency</span>
          <span id="consistency" class="metric-value">--%</span>
        </div>

        <div class="metric stat" data-tip="Total test duration">
          <span class="metric-label">time</span>
          <span id="result-time" class="metric-value">0s</span>
        </div>

      </div>

      <!-- ACTION -->
      <div class="result-actions">
        <button id="restart-btn">New Test</button>
      </div>

    </div>

    <!-- GRAPH TOOLTIP -->
    <div id="graph-tooltip"></div>

  </section>

  <script src="script.js"></script>
</body>
</html>
