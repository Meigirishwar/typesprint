<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⌨️ TypeSprint</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1>
      <span class="logo-icon">⌨️</span>
      <span class="logo-text">TypeSprint</span>
    </h1>
  </header>

  <!-- MAIN -->
  <main class="app-container">

    <!-- PREMIUM TOP BAR -->
    <section class="controls premium-bar">

      <!-- LEFT GROUP -->
      <div class="controls-left">

        <!-- MODE TOGGLE -->
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="time">Time</button>
          <button class="mode-btn" data-mode="words">Words</button>
        </div>

        <!-- TEXT TYPE -->
        <div class="text-type">
          <select id="text-type">
            <option value="words">Words</option>
            <option value="punctuation">Punctuation</option>
            <option value="numbers">Numbers</option>
            <option value="mixed">Mixed</option>
          </select>
        </div>

        <!-- COUNT -->
        <div class="count-select">

          <!-- Time mode -->
          <select id="time-count">
            <option value="15">15s</option>
            <option value="30">30s</option>
            <option value="60" selected>60s</option>
            <option value="120">120s</option>
          </select>

          <!-- Words mode -->
          <select id="word-count" class="hidden">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>

        </div>

        <!-- DIFFICULTY -->
        <div class="difficulty-select">
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

      </div>

      <!-- TIMER / STOPWATCH -->
      <div class="top-timer" id="top-timer">
        0.0s
      </div>

      <!-- RESTART -->
      <button id="restart-btn" class="icon-btn" title="Restart">↻</button>

    </section>

    <!-- TYPING AREA -->
    <section class="typing-area">
      <div class="typing-wrapper">
        <div
          id="typing-text"
          class="typing-text"
          tabindex="0"
          aria-label="Typing test area"
        >
          Loading text...
        </div>
      </div>
    </section>

  </main>

  <!-- RESULT PAGE -->
  <section id="result-page" class="result-page hidden">

    <div class="result-card">

      <div class="result-main">
        <div class="result-block">
          <div class="label">wpm</div>
          <div id="result-wpm" class="value">0</div>
        </div>

        <div class="result-block">
          <div class="label">acc</div>
          <div id="result-accuracy" class="value">0%</div>
        </div>
      </div>

      <div class="result-secondary">
        <div>
          <span class="label">characters</span>
          <span id="char-summary">0 / 0</span>
        </div>
        <div>
          <span class="label">time</span>
          <span id="result-time">0s</span>
        </div>
      </div>

      <div class="result-actions">
        <button id="retry-btn">Retry</button>
        <button id="newtest-btn">New Test</button>
      </div>

    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
